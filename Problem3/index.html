<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Assets/CSS/site.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Github API</title>
    </head>
    <body>
        <div id = "wrapper">
            <div id ="app">
                <h4 class="text-center mb-3">GitHub API</h4>

                <div id="searchArea">
                    <input type="text" id="searchValue"placeholder="Username" size="50"> 
                    <button type="button" onclick="searchValidation()">Search</button>
                </div>
                <div id="userArea">
                    <div id="profileArea">
                        <h4>User Profile</h4>
                        <div id="profileImage">
                            <img id="image" src="Assets/Images/defualt.png">
                        </div>
                        <div id="profileInfo">
                            <div class="info" id="nameDiv">
                                <p>Name:</p>
                            </div>
                            <div class="info" id="usernameDiv">
                                <p>Username:</p>
                            </div>
                            <div class="info" id="emailDiv">
                                <p>Email:</p>
                            </div>
                            <div class="info" id="locationDiv">
                                <p>Location:</p>
                            </div>
                            <div class="info" id="gistsDiv">
                                <p>Number of Gists:</p>
                            </div>
                        </div>
                    </div>
                    <div id="repoArea">
                        <h4>User Repos</h4>
                        <div class="repo">
                            <p>test</p>
                            <p>test</p>
                        </div>
                        <div class="repo">
                            <p>test</p>
                            <p>test</p>
                        </div>
                        <div class="repo">
                            <p>test</p>
                        </div>
                        <div class="repo">
                            <p>test</p>
                        </div>
                        <div class="repo">
                            <p>test</p>
                        </div>
                        <div class="repo">
                            <p>test</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Assets/Scripts/site.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
