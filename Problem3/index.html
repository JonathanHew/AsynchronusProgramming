<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Assets/CSS/site.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github API</title>
    </head>
    <body>
        <div id = "wrapper">
            <div id ="app">
                <h1>GitHub API</h1>

                <div id="searchArea">
                    <input type="text" id="searchValue"placeholder="Username" size="50"> 
                    <button type="button" onclick="searchValidation()">Search</button>
                    <div id="errMsg">
                        <p>Username does not exist. Please try again</p>
                    </div>
                </div>
                <div id="userArea">
                    <div id="profileArea">
                        <h2>User Profile</h2>
                        <div id="profileImage">
                            <img id="image" src="Assets/Images/defualt.png">
                        </div>
                        <div id="profileInfo">
                            <div class="info" id="nameDiv">
                                <p>Name:</p>
                            </div>
                            <div class="info" id="usernameDiv">
                                <p>Username:</p>
                            </div>
                            <div class="info" id="emailDiv">
                                <p>Email:</p>
                            </div>
                            <div class="info" id="locationDiv">
                                <p>Location:</p>
                            </div>
                            <div class="info" id="gistsDiv">
                                <p>Number of Gists:</p>
                            </div>
                        </div>
                    </div>
                    <div id="repoArea">
                        <h2>User Repos</h2>
                        <div id="repoList">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="Assets/Scripts/site.js"> </script>
    </body>
</html>
