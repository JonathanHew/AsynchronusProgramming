<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Assets/CSS/site.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Phone Directory App</title>
    </head>
    <body>
        <div id = "wrapper">
            <div id ="app">
                <h4 class="text-center mb-3">Phone Directory App</h4>

                <div id="addNew">
                    <div id ="row">
                        <form id =form>
                            <input type="text" placeholder="Contact Name" id="contactName">
                            <input type="text" placeholder="Mobile Number" id="contactNumber">
                            <input type="text" placeholder="Email" id="contactEmail">
                            <button type="submit" onclick="return formValidation()">Add Contact</button>
                    </form>
                    </div>
                </div>
                <div id="msg">

                </div>
                
                <div id = "searchMobile">
                    <label> Search contact by Mobile No:</label>
                    <input type ="text" id="searchNumber"> </input>

                </div>

                <div id="contacts">
                    <p>Contacts Summary</p>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Email</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                          </tr>
                          <tr>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                          </tr>
                          <tr>
                            <td>Larry</td>
                            <td>123</td>
                            <td>@twitter</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
        <script src="Assets/Scripts/site.js"> </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
